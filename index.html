<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Activity</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h2>GitHub Contribution Stream</h2>
        <div id="stats">
            <p>Total Contributions (Last Year): <span id="total-count">...</span></p>
        </div>
        <div class="graph-wrapper">
            <div id="contribution-graph" class="graph"></div>
        </div>
        <div class="legend">
            <span>Less</span>
            <div class="sq level-0"></div>
            <div class="sq level-1"></div>
            <div class="sq level-2"></div>
            <div class="sq level-3"></div>
            <div class="sq level-4"></div>
            <span>More</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
